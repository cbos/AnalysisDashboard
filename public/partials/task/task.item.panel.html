<div class="alert"
	ng-class="{ 'alert-success': task.done }"
	style="font-size:20px">
	{{task.summary}}
	<span class="pull-right" style="font-size: 12px;" >
		{{task.updateDate | date:'MM/dd/yy @ h:mma'}}
		<img ng-show="task.assignee" ng-src="{{task.assignee.avatarURL}}?s=32"/>
	</span>
	<BR>
</div>
