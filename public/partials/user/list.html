<div class="row">
	<div class="col-md-offset-2 col-md-8">
		<div class="well">
			<table class="table table-striped table-hover table-condensed">
			  <thead>
			  <tr>
			    <th><a href="#/user/new"><span class="glyphicon glyphicon-plus-sign"></span></a></th>
			    <th>Username</th>
			    <th>FullName</th>
			    <th>EmailAddress</th>
			    <th>Avatar (from Crucible)</th>
			  </tr>
			  </thead>
			  <tbody>
			  <tr ng-repeat="user in users | orderBy:'userName'">
			  	<td>
			      <a href="#/user/edit/{{user.id}}"><span class="glyphicon glyphicon-pencil"></span></a>
			    </td>
			    <td>{{user.userName}}</td>
			    <td>{{user.fullName}}</td>
			    <td>{{user.emailAddress}}</td>
			    <td><img ng-src="http://srv-ind-scrat:8060/avatar/{{user.userName}}?s=32"/></td>
			  </tr>
			  </tbody>
			</table>
		</div>
	</div>
</div>
