<BR>
<div class="container">
	<div class="row justify-content-md-center">
		<div class="card card-body bg-light">
			<table class="table table-hover table-condensed">
				<thead class="thead-light">
			  <thead>
			  <tr>
			    <th><a href="#/user/new"><i class="far fa-plus-square"></i></a></th>
			    <th>Username</th>
			    <th>FullName</th>
			    <th>EmailAddress</th>
			    <th>Avatar (from Crucible)</th>
			  </tr>
			  </thead>
			  <tbody>
			  <tr ng-repeat="user in users | orderBy:'userName'">
			  	<td>
			      <a href="#/user/edit/{{user.id}}"><i class="far fa-edit"></i></a>
			    </td>
			    <td>{{user.userName}}</td>
			    <td>{{user.fullName}}</td>
			    <td>{{user.emailAddress}}</td>
			    <td><img avatar-username="{{user.userName}}" data-size="32"/></td>
			  </tr>
			  </tbody>
			</table>
		</div>
	</div>
</div>
