<BR>
<div class="container">
    <div class="row justify-content-md-center">
        <div class="card card-body bg-light">
            <form name="myForm" class="form-horizontal" novalidate>
                <h2>Edit JenkinsServer: {{jenkinsserver.name}}</h2>
                <div class="form-group" ng-class="{'has-error': myForm.name.$invalid}">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" ng-model="jenkinsserver.name" required>
                    <div ng-show="myForm.name.$error.required" class="invalid-feedback">Required</div>
                </div>

                <div class="form-group" ng-class="{'has-error': myForm.site.$invalid}">
                    <label for="site">Jenkins URL</label>
                    <input type="url" id="site" class="form-control" ng-model="jenkinsserver.url" required>
                    <div ng-show="myForm.site.$error.required" class="invalid-feedback">Required</div>
                    <div ng-show="myForm.site.$error.url" class="invalid-feedback">Not a URL</div>
                </div>

                <div class="form-group">
                    <label for="labelsToAnalyze">Slave labels to analyze</label>
                    <input type="text" id="labelsToAnalyze" class="form-control" ng-model="jenkinsserver.labelsToAnalyze"/>
                </div>

                <div class="form-group">
                    <label for="viewsToAnalyze">Views to analyze</label>
                    <input type="text" id="viewsToAnalyze" class="form-control" ng-model="jenkinsserver.viewsToAnalyze"/>
                </div>

                <div class="form-actions">
                    <a href="#/" class="btn btn-default">Cancel</a>
                    <button ng-click="save()" ng-disabled="isClean() || myForm.$invalid" class="btn btn-primary">
                        Save
                    </button>
                    <button ng-click="destroy()" ng-show="jenkinsserver.id" class="btn btn-danger">Delete</button>
                </div>
            </form>
        </div>
    </div>
</div>
