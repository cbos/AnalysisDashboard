<div class="container">
	<div class="well">
		<form name="myForm" class="form-horizontal">
			<fieldset>
				<legend>Edit JenkinsServer {{jenkinsserver.name}}</legend>
				<div class="form-group" ng-class="{'has-error': myForm.name.$invalid}">
					<label for="name" class="col-sm-2 control-label">Name</label>
					<div class="col-sm-6">
						<input type="text" name="name" class="form-control" ng-model="jenkinsserver.name" required>
						<span ng-show="myForm.name.$error.required" class="help-block">Required</span>
					</div>
				</div>

				<div class="form-group" ng-class="{'has-error': myForm.site.$invalid}">
					<label for="site" class="col-sm-2 control-label">Jenkins URL</label>
					<div class="col-sm-6">
						<input type="url" name="site" class="form-control" ng-model="jenkinsserver.url" required>
						<span ng-show="myForm.site.$error.required" class="help-block">Required</span>
						<span ng-show="myForm.site.$error.url" class="help-block">Not a URL</span>
					</div>
				</div>

				<div class="form-group">
					<label for="labelsToAnalyze" class="col-sm-2 control-label">Slave labels to analyze</label>
					<div class="col-sm-6">
						<input type="text" name="labelsToAnalyze" class="form-control" ng-model="jenkinsserver.labelsToAnalyze" />
					</div>
				</div>

				<div class="form-group">
					<label for="viewsToAnalyze" class="col-sm-2 control-label">Views to analyze</label>
					<div class="col-sm-6">
						<input type="text" name="viewsToAnalyze" class="form-control" ng-model="jenkinsserver.viewsToAnalyze" />
					</div>
				</div>

				<div class="form-actions">
					<a href="#/" class="btn btn-default">Cancel</a>
					<button ng-click="save()" ng-disabled="isClean() || myForm.$invalid" class="btn btn-primary">Save</button>
					<button ng-click="destroy()" ng-show="jenkinsserver.id" class="btn btn-danger">Delete</button>
				</div>
			</fieldset>
		</form>
	</div>
</div>
