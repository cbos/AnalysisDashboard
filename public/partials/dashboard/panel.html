<div class="row" style="font-size: 16px;">
		<link rel="stylesheet" href="css/panel.css" />

	<div class="col-md-3">
		<div>
			<!-- Computers -->
			<p class="text-danger"><Strong>Offline computers</Strong></p>
			<div ng-repeat="computer in computers | filter:{offline:true, watch:true} |orderBy:'displayName'">
				<div ng-include src="'partials/computer/computer.item.panel.html'"></div>
			</div>
			<BR>
			<div ng-include src="'partials/dashboard/analyzerStatus.html'"></div>
		</div>
	</div>
	<div class="col-md-5">
		<div>
			<!-- Jobs -->
			<p class="text-danger"><Strong>Jobs with problems</Strong></p>
			<div ng-repeat="job in jobs | nonStableJobs | filter:{watch:true} |jobType:jobTypes">
				<div ng-include src="'partials/job/job.item.panel.html'"></div>
			</div>
		</div>
	
	</div>
	<div class="col-md-4">
		<p class="text-info"><Strong>Tasks to investigate problems</Strong></p>
		<div ng-repeat="task in tasks | orderBy:['done','-updateDate']">
			<div ng-include src="'partials/task/task.item.panel.html'"></div>
		</div>
		<BR>
		<p class="text-danger"><Strong>Issues in the buildstreet</Strong></p>
		<div ng-repeat="issue in issues | orderBy:['solved','-updateDate']">
			<div ng-include src="'partials/issue/issue.item.panel.html'"></div>
		</div>
	</div>
</div>
