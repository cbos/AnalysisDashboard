<div class="row">
	<div class="col-md-offset-2 col-md-8">
		<div class="well">
			<table class="table table-striped table-hover table-condensed">
			  <thead>
			  <tr>
			    <th>Details</th>
			    <th>Name</th>
			    <th>Status</th>
			    <th>Watch</th>
			    <th>Type</th>
			    <th>URL</th>
			    <th></th>
			  </tr>
			  </thead>
			  <tbody>
			  <tr ng-repeat="job in jobs | orderBy:'name'">
			    <td>
			      <a href="#/job/edit/{{job.id}}"><span class="glyphicon glyphicon-pencil"></span> Details</a>
			    </td>
			  	<td>{{job.name}}</td>
			    <td>{{job.status}}</td>
			    <td><input type="checkbox" ng-model="job.watch" ng-change="change(job)"></td>
			    <td><select ng-model="job.type" class="form-control" ng-options="t.value as t.name for t in jobTypes" ng-change="change(job)"></select></td>
			    <td><a href="{{job.url}}" target="_blank"><span class="glyphicon glyphicon-circle-arrow-right"></span>&nbsp;URL</a></td>
			  	<td>
			  	  <button ng-click="destroy(jobs,job)" ng-show="job.id" class="btn btn-danger btn-sm"><span class="glyphicon glyphicon-trash"></span>&nbsp;Delete</button>
			    </td>
			  </tr>
			  </tbody>
			</table>
		</div>
	</div>
</div>
