<!doctype html>
<html lang="en" ng-app="analysisApp">
<head>
	<meta charset="utf-8">
	<title>Analysis Dashboard</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" type="image/png" href="img/favicon.ico" />
	<!--https://favicon.io/?text=AD&shape=rounded&fontFamily=Yatra+One&fontSize=80&fontColor=%23ffffff&backgroundColor=%2300bcd4-->
	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/bootstrap-grid.min.css" />
	<link rel="stylesheet" href="css/bootstrap-reboot.min.css" />
	<link rel="stylesheet" href="css/fontawesome-all.min.css" />
	<link rel="stylesheet" href="css/analysisDashboard.css" />
</head>
<body>
		<nav class="navbar navbar-dark bg-dark navbar-expand-lg sticky-top">
			<!-- Brand and toggle get grouped for better mobile display -->
			<a class="navbar-brand" href="#/dashboard"><img src="img/favicon-256.png" height="24" />&nbsp;Analysis	Dashboard</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavDropdown">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link" href="#/jenkinsserver">JenkinsServers</a></li>
					<li class="nav-item"><a class="nav-link" href="#/computer">Computers</a></li>
					<li class="nav-item"><a class="nav-link" href="#/job">Jobs</a></li>
					<li class="nav-item"><a class="nav-link" href="#/user">Users</a></li>
					<li class="nav-item"><a class="nav-link" href="#/randomfailures">Random failures</a></li>
					<li class="nav-item"><a class="nav-link" href="#/panel">Panel</a></li>
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							Help
						</a>
						<div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
							<a class="dropdown-item" href="http://cbos.github.io/AnalysisDashboard/" target="_blank">Documentation</a>
							<a class="dropdown-item" href="http://www.github.com/cbos/AnalysisDashboard/issues" target="_blank">Report issues</a>
							<a class="dropdown-item" href="http://cbos.github.io/AnalysisDashboard/changelog.html" target="_blank">Recent changes</a>
						</div>
					</li>
				</ul>
			</div>
		</nav>

	<div class="container">
		<alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">
			<strong>{{alert.info}}</strong><BR>{{alert.status}}
			<div ng-bind-html="alert.data"></div>
		</alert>
	</div>
	<div ng-view></div>
	
	<div>
		<ul class="list-inline">
          <li>Analysis Dashboard: v<span app-version></span></li>
          <li class="muted">·</li>
          <li><a href="http://cbos.github.io/AnalysisDashboard/" target="_blank">Documentation</a></li>
          <li class="muted">·</li>
          <li><a href="http://cbos.github.io/AnalysisDashboard/changelog.html" target="_blank">Changelog</a></li>
        </ul>
	</div>

	<script src="js/bootstrap/jquery-3.3.1.slim.min.js"></script>
	<script src="js/bootstrap/popper.min.js"></script>
	<script src="js/bootstrap/bootstrap.min.js"></script>
	<script src="lib/angular/angular.js"></script>
	<script src="lib/angular/angular-route.js"></script>
	<script src="lib/angular/angular-resource.js"></script>
	<script src="lib/angular/angular-sanitize.js"></script>
	<script src="lib/d3.v3.js"></script>
	<script src="js/ui-bootstrap-tpls-0.6.0_bs3.min.js"></script> <!-- From http://angular-ui.github.com/bootstrap/ -->
	<script src="js/app.js"></script>
	<script src="js/services.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/filters.js"></script>
	<script src="js/directives.js"></script>
</body>
</html>
