<!doctype html>
<html lang="en" ng-app="analysisApp">
<head>
	<meta charset="utf-8">
	<title>Analysis Dashboard</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" type="image/png" href="img/favicon.ico" />
	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/analysisDashboard.css" />
</head>
<body>

	<nav class="navbar navbar-inverse" role="navigation">
		<!-- Brand and toggle get grouped for better mobile display -->
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
		    </button>
		    <a class="navbar-brand" href="#/dashboard"><img src="img/favicon.ico" style="height: 16px" />&nbsp;Analysis	Dashboard</a>
		  </div>
		  <!-- Collect the nav links, forms, and other content for toggling -->
		  <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		    <ul class="nav navbar-nav">
		     	<li><a href="#/jenkinsserver">JenkinsServers</a></li>
				<li><a href="#/computer">Computers</a></li>
				<li><a href="#/job">Jobs</a></li>
				<li><a href="#/user">Users</a></li>
				<li><a href="#/randomfailures">Random failures</a></li>
				<li><a href="#/panel">Panel</a></li>
			    <li class="dropdown">
			        <a href="#" class="dropdown-toggle" data-toggle="dropdown"><span class="glyphicon glyphicon-info-sign"></span> Help <b class="caret"></b></a>
			        <ul class="dropdown-menu">
			          <li><a href="http://cbos.github.io/AnalysisDashboard/" target="_blank">Documentation</a></li>
			          <li><a href="http://www.github.com/cbos/AnalysisDashboard/issues" target="_blank">Report issues</a></li>
			          <li><a href="https://github.com/cbos/AnalysisDashboard/commits/master" target="_blank">Recent changes</a></li>
			        </ul>
			      </li>
		    </ul>
		  </div><!-- /.navbar-collapse -->
	<!-- /navbar -->
	</nav>
	
	<div class="container">
		<alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">
			<strong>{{alert.info}}</strong><BR>{{alert.status}}
			<div ng-bind-html="alert.data"></div>
		</alert>
	</div>
	<div ng-view></div>
	
	<div>
		Analysis Dashboard: v<span app-version></span>
	</div>

	<script src="lib/angular/angular.js"></script>
	<script src="lib/angular/angular-route.js"></script>
	<script src="lib/angular/angular-resource.js"></script>
	<script src="lib/angular/angular-sanitize.js"></script>
	<script src="lib/d3.v3.js"></script>
	<script src="js/ui-bootstrap-tpls-0.6.0_bs3.min.js"></script> <!-- From http://angular-ui.github.com/bootstrap/ -->
	<script src="js/app.js"></script>
	<script src="js/services.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/filters.js"></script>
	<script src="js/directives.js"></script>
</body>
</html>
